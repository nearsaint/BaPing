<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>商家后台 - 香蕉互娱</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap-3.3.7.min.css" rel="stylesheet">
	<!-- Font Awesome -->
	<link href="css/font-awesome-4.7.0.min.css" rel="stylesheet">
	<!-- base -->
	<link href="css/base.css" rel="stylesheet">
	<!-- meun -->
	<link href="css/meun.css" rel="stylesheet">
	<!-- style -->
	<link href="css/style.css" rel="stylesheet">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="js/html5shiv-3.7.2.js"></script>
      <script src="js/respond-1.4.2.js"></script>
    <![endif]-->
</head>

<body>
	<section class="meunLeft">
		<div class="logo">
			<a href="#" class="logo">
				<i></i><b></b>
			</a>
			<a href="#" class="meunLeftCloseBtn">
				<i class="fa fa-outdent" aria-hidden="true"></i>
			</a>
			<span></span>
		</div>
		<ul>
			<li class="active">
				<a href="#"><i class="fa fa-television" aria-hidden="true"></i> 总览</a>
			</li>
			<li>
				<a href="#"><i class="fa fa-th" aria-hidden="true"></i> 应用</a>
			</li>
			<li>
				<a href="#"><i class="fa fa-users" aria-hidden="true"></i> 用户</a>
			</li>
			<li>
				<a href="#"><i class="fa fa-gears" aria-hidden="true"></i> 账号管理</a>
			</li>
			<li>
				<a href="#"><i class="fa fa-rmb" aria-hidden="true"></i> 财务管理</a>
			</li>
			<li>
				<a href="#"><i class="fa fa-weixin" aria-hidden="true"></i> 微信公众号</a>
			</li>
			<li>
				<a href="#"><i class="fa fa-bell" aria-hidden="true"></i> 消息动态</a>
			</li>
			<li class="signOut">
				<a href="#"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
			</li>
		</ul>
		<span class="bg"></span>
	</section>
	<span class="meunLeftMask"></span>
	<div class="meunLeftOpenBtn"><i class="fa fa-bars" aria-hidden="true"></i></div>
	<!-- end .meunLeft -->

	<section class="meunTop">
		<div class="brandMeun">
			<ul>
				<li><a href="#">首页</a></li>
				<i>\</i>
				<li><a class="active">总览</a></li>
			</ul>
		</div>
		<div class="tools">
			<ul>
				<li><a href="#"><i class="fa fa-bell" aria-hidden="true"></i><b></b></a></li>
				<li><a href="#"><i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
			</ul>
		</div>
		<div class="clr"></div>
	</section>

	<!--Include jquery-->
	<script src="js/jquery-3.2.1.min.js "></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap-3.3.7.min.js "></script>
	<script>
		$(document).ready(function () {
			$('.meunLeftOpenBtn').click(function () {
				$('section.meunLeft').show().animate({
					left: '0'
				});
				$('.meunLeftMask').fadeIn();
			});
			$('.meunLeftCloseBtn').click(function () {
				$('section.meunLeft').fadeOut().animate({
					left: '-60px'
				});
				$('.meunLeftMask').fadeOut();
			});
		});
	</script>
</body>

</html>
